<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A meetup-hub for people interested in programming and want to discuss the subject with likeminded people.">
    <meta name="keywords"
        content="software development, frontend, backend, web development, international, meetup, programming, discussion">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Programmer Meetup-Hub</title>
</head>

<body>
    <header>
        <div id="flexdiv">
            <div>
                <a href="index.html">
                    <h1 class="logo">Meetup-Hub</h1>
                </a>
            </div>
            <div>
                <nav class="menu" id="dropdown">
                    <a href="#" class="dropdown-button"><i class="fa-solid fa-bars"></i></a>
                    <ol class="dropdown-items remove-under-950">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="programming.html">Programming</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ol>
                </nav>
            </div>
        </div>
    </header>
    <section class="hero-restriction">
        <div id="hero-image-gallery"></div>
    </section>
    <section class="section-center-align" id="under-1200px">
        <div class="form-block contact-form-box">
            <h2>Sign Up to our community!</h2>
            <div>
                <form class="input-contact-section" action="https://formdump.codeinstitute.net/" method="post">
                    <label for="firstname">First Name:</label>
                    <br>
                    <input type="text" id="firstname" name="first_name" placeholder="First Name">
                    <br>
                    <label for="lastname">Last Name:</label>
                    <br>
                    <input type="text" id="lastname" name="last_name" placeholder="Last Name">
                    <br>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Email">
                    <br>
                    <label for="slackusername">Slack Username:</label>
                    <br>
                    <input type="text" id="slackusername" name="slack_username" placeholder="Slack Username">
                    <br>
                    <input id="submit-button" type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </section>

    <footer class="social-media">
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://slack.com/downloads/windows" target="_blank" rel="noopener"
                    aria-label="Download Slack here (opens in a new tab)">Download <i
                        class="fa-brands fa-slack"></i></a>
            </li>
        </ul>
        <small id="copyright"><i class="fa-solid fa-copyright"></i> Copyright by <a
                href="https://www.linkedin.com/in/bjornrodin" target="_blank" rel="noopener"
                aria-label="Go to the LinkedIn profile for Björn Rödin."> Björn Rödin</a> Project Code Institute</small>
    </footer>

    <script src="https://kit.fontawesome.com/a7b2429d3a.js" crossorigin="anonymous"></script>

</body>

</html>
